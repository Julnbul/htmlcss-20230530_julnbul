<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
    </head>
    <body>
      <label class="checkbox">
        <input type="checkbox" class="checkbox__input">
        <div class="checkbox__state">
          <div class="checkbox__shadow-animation"></div>
          <div class="checkbox__control">
            <svg class="checkbox__icon">
              <use href="/assets/images/icons.svg#check"></use>
            </svg>
          </div>
          <div class="checkbox__label">Default</div>
        </div>
      </label>
      <label class="checkbox">
        <input type="checkbox" class="checkbox__input">
        <div class="checkbox__state">
          <div class="checkbox__shadow-animation"></div>
          <div class="checkbox__control">
            <svg class="checkbox__icon">
              <use href="/assets/images/icons.svg#check"></use>
            </svg>
          </div>
          <div class="checkbox__label">Checked</div>
        </div>
      </label>
      <label class="checkbox">
        <input disabled type="checkbox" class="checkbox__input">
        <div class="checkbox__state">
          <div class="checkbox__control">
            <svg class="checkbox__icon">
              <use href="/assets/images/icons.svg#check"></use>
            </svg>
          </div>
          <div class="checkbox__label">Disabled</div>
        </div>
      </label>
    </body>
</html>
