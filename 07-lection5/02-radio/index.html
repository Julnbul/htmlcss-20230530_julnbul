<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./radio.css">
</head>

<body>
  <div class="radio">
    <label class="radio__element">
      <input type="radio" class="radio__input" name="radio-name" value="1">
      <div class="radio__state">
        <div class="radio__control">
          <div class="radio__select"></div>
        </div>
        <div class="radio__label">Default</div>
      </div>
    </label>
    <label class="radio__element">
      <input type="radio" class="radio__input" name="radio-name" value="2">
      <div class="radio__state">
        <div class="radio__control">
          <div class="radio__select"></div>
        </div>
        <div class="radio__label">Selected</div>
      </div>
    </label>
    <label class="radio__element">
      <input disabled type="radio" class="radio__input" name="radio-name" value="3">
      <div class="radio__state">
        <div class="radio__control">
          <div class="radio__select"></div>
        </div>
        <div class="radio__label">Disabled</div>
      </div>
    </label>
  </div>
</body>

</html>
